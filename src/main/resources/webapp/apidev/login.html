<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  	<meta name="keywords" content="接口开发 技术文档 开发工具">
	<meta name="description"
	content="一个非常适合IT团队的API开发工具、技术文档开发工具。Apidev专注于开发者所需的接口工具，支持开发者的创新">
  <link rel="stylesheet" href="#(path)/apidev/lib/layui-v2.9.18/layui/css/layui.css" media="all" />
</head>
<body>
<style>
.demo-login-container{width: 320px; margin: 210px auto 0;}
.demo-login-other .layui-icon{position: relative; display: inline-block; margin: 0 2px; top: 2px; font-size: 26px;}
</style>
<form class="layui-form" method="post" action="#(path)#(actionKey)">
  <div class="demo-login-container">
	<h2 data-v-04d8672a="" style="margin:15px 0px;">请输入访问密码 </h2>

    <div class="layui-form-item">
      <div class="layui-input-wrap">
        <div class="layui-input-prefix">
          <i class="layui-icon layui-icon-password"></i>
        </div>
        <input type="password" name="password" value="#(password)" lay-verify="required" placeholder="密   码" lay-reqtext="请填写密码" autocomplete="off" class="layui-input" lay-affix="eye">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-row">
        <div class="layui-col-xs7">
          <div class="layui-input-wrap">
            <div class="layui-input-prefix">
              <i class="layui-icon layui-icon-vercode"></i>
            </div>
            <input type="text" name="captcha" value="" lay-verify="required" placeholder="验证码" lay-reqtext="请填写验证码" autocomplete="off" class="layui-input" lay-affix="clear">
          </div>
        </div>
        <div class="layui-col-xs5">
          <div style="margin-left: 10px;">
            <img src="#(path)#(apiActionKey)/captcha" onclick="this.src='#(path)#(apiActionKey)/captcha?t='+ new Date().getTime();">
          </div>
        </div>
      </div>
    </div>

    <div class="layui-form-item">
      <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-login">提交</button>
    </div>

  </div>
</form>
  
<script src="#(path)/apidev/lib/layui-v2.9.18/layui/layui.js" type="text/javascript"></script>
<script>
var msg="#(msg)";
if(msg!=""){
	layer.msg(msg)
}

</script>

</body>
</html>

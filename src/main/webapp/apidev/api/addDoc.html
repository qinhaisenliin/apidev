#@layout()
#define main()
  <form action="#(path)/runapi/save" class="layui-form layui-form-pane f-form" method="post" autocomplete="off">
    	<input type="hidden" class="layui-input"  name="runApi.id" value="#(runApi.id??)" />
    	<input type="hidden" class="layui-input"  name="runApi.dataType" value="#(runApi.dataType??1)" />
    	<input type="hidden" class="layui-input"  name="runApi.projectId" value="#(runApi.projectId??1)" />
		#(token)
		<div class="layui-row layui-col-space1 task-row">
			#set(req=true)
			 #@colStart("文档标题",12)
			<input type="text" class="layui-input"  name="runApi.title" value="#(runApi.title??)" lay-verType='tips'lay-verify="required" maxlength="100" placeholder="请输入文档标题"/>
			 #@colEnd() 
		</div>

		<div class="layui-row layui-col-space1 task-row">
			<div class="layui-row layui-col-space1 task-row">
				 #set(req=true)
				 #@colStart("接口路径",12)
				<input type="text" class="layui-input"  name="runApi.actionKey" value="#(runApi.action_key??)" lay-verType='tips'lay-verify="required" maxlength="100" placeholder="请输入接口路径，也可以是http地址"/>
				 #@colEnd() 
			</div>
			
			<div class="layui-row layui-col-space1 task-row">
				 #@colStart("备注",12)
				<input type="text" class="layui-input"  name="runApi.remark" value="#(runApi.remark??)" lay-verType='tips'lay-verify="" maxlength="100"/>
				 #@colEnd() 
			</div>
		</div>
		
		<div class="layui-row layui-col-space1 task-row">
				<div class="layui-col-xs3 layui-col-sm3 layui-col-md4">
					<div class="layui-input-block"></div>	
				</div>
				<div class="layui-col-xs9 layui-col-sm9 layui-col-md8">
					<div class="layui-input-block">
							<div class="layui-btn-container" style="margin-top: 10px;margin-left:-25px">
								<button id='submitBtn' type="submit" lay-submit	 class='layui-btn  layui-btn-normal '  value="Submit">
									<i class="layui-icon">&#xe605;</i>	提交
								</button>
								<button id='closeWinBtn' type="button" 	 class='layui-btn  layui-btn-normal' value="Close">
									<i class="layui-icon">&#x1006;</i>	关闭
								</button>
							</div>
					</div>
				</div>
			</div>
  </form>
#end

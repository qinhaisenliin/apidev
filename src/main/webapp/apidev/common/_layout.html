#include("_layui.html")

<!-- 默认主题 -->
#define layout()
   #@layoutT(projectName)
#end

<!-- 添加引用页标题 -->
#define layoutT(title)
<!DOCTYPE html>
<html>
<head>
<title>#(title??'JFinal-RunApi-极速开发接口文档')</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="format-detection" content="telephone=no" />
<link rel="icon" href="https://jfinal.com/assets/img/favicon.ico">
#@header()
#@css?()
</head>
<body>
	<div class="layui-container-fluid">
		#@main()
	</div>
	#@footer()
	#@js?()
</body>
</html>
#end

<!-- 引入css文件 -->
#define header()
	<link rel="icon" href="#(path)/favicon.ico" type="image/x-icon"/>
	<link rel="stylesheet" href="#(path)/assets/lib/layui-v2.9.14/layui/css/layui.css" media="all" />
	<!-- <link rel="stylesheet" href="#(path)/assets/css/common/global.css" media="all">
    <link rel="stylesheet" href="#(path)/assets/css/common/theme-default.css" media="all">
    <link rel="stylesheet" href="#(path)/assets/css/common/layui_extend.css" media="all"> -->
    <link rel="stylesheet" href="#(path)/assets/css/runapi/doc-index.css">
	<link rel="stylesheet" href="#(path)/assets/css/runapi/doc-app.css" rel="stylesheet">
	<link rel="stylesheet" href="#(path)/assets/lib/layui_exts/mouseRightMenu/mouseRightMenu.css" />
	<script src="#(path)/assets/lib/jquery/jquery-2.1.4.min.js" type="text/javascript" ></script>
	<script src="#(path)/assets/lib/jquery/jquery.form.js" type="text/javascript" ></script>
    <script src="#(path)/assets/lib/layui-v2.9.14/layui/layui.js" type="text/javascript" ></script>
    <script src="#(path)/assets/lib/xm-select/xm-select.js" type="text/javascript" ></script>
    <!-- jquery 表格移动需要 -->
	<script src="#(path)/assets/lib/jquery/jquery-migrate-1.2.1.js"></script>
	<script src="#(path)/assets/lib/jquery/jquery-ui.min.js" type="text/javascript" ></script>
	<!--dark-->
	<link id="layui_theme_css" rel="stylesheet" href="#(path)/assets/lib/layui-theme-dark/layui-theme-dark.css">
	
#end

<!-- 引入js文件 -->
#define footer()
	<script src="#(path)/assets/js/common/alert.js" type="text/javascript" ></script>
	<script src="#(path)/assets/js/common/ui.tool.js" type="text/javascript" ></script>
	<script src="#(path)/assets/js/common/grid-init.js" type="text/javascript" ></script>
	<script type="text/javascript">
		var _path='#(path)';
		//执行一个laydate日期选择控件实例
		lay('.layui-date').each(function(){
			layui.laydate.render({
			    elem: this
			    ,trigger:'click'
			});		  
		});
		
		//执行一个laydate日期时间控件实例
		lay('.layui-date-time').each(function(){
			layui.laydate.render({
			    elem: this
			    ,type:'datetime'
			    ,trigger:'click'
			});
		});
	</script>
#end
